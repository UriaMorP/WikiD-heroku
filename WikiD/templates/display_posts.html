  <ul class="posts">
  {% for row in posts %}
    <li>
        <b><a class="post-title" href="{{ url_for('post', post_id=row.post.id)}}">{{ row.post.title }}</a></b>
        {% if request.path == "/" %}
    	by <a href="{{ url_for('profile', username=row.username) }}">{{ row.username }}</a>
        {% endif %}
    	on {{ row.post.date }}
        <div class="votemenu">
            <a href="#vote-menu{{loop.index}}">vote</a>
            <div id="vote-menu{{loop.index}}">
                <a href="{{ url_for('agree_with_post', post_id=row.post.id) }}">agree</a><br>
                <a href="{{ url_for('disagree_with_post', post_id=row.post.id) }}">disagree</a><br>
                <a href="{{ url_for('undecided_on_post', post_id=row.post.id) }}">undecided</a><br>
            </div>
        </div>
  {% else %}
    <li>there aren't any posts yet!
  {% endfor %}
  </ul>
